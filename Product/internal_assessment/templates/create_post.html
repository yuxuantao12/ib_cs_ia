{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>Create Post</h1>
        <form action="{{ url_for('create_post') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group mb-1">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group mb-1">
                <label for="category">Category:</label>
                <select class="form-select" aria-label="Default select example" id="category" name="category" required onchange="toggleRestaurantFields()">
                    <option value="" selected disabled>Select Category</option>
                    <option value="Pickup game">Pickup game</option>
                    <option value="Tournament">Tournament</option>
                    <option value="Disk golf">Disk golf</option>
                    <option value="Beach frisbee">Beach frisbee</option>
                </select>
            </div>

            <!-- Date and Time Fields for the Event -->
            <div class="form-group mb-1">
                <label for="event_date">Event Date:</label>
                <input type="date" class="form-control" id="event_date" name="event_date" required>
            </div>
            <div class="form-group mb-1">
                <label for="event_time">Event Time:</label>
                <input type="time" class="form-control" id="event_time" name="event_time">
            </div>

            <div class="form-group mb-1">
                <label for="content">Content:</label>
                <textarea class="form-control mb-2" id="content" name="content" rows="10" required></textarea>
            </div>
            <div class="form-group mb-2">
                <label for="image">Image Upload</label>
                <input type="file" class="form-control-file" name="image" id="image">
            </div>
            <button type="submit" class="btn btn-light">Submit</button>
            <a href="/" class="btn btn-light">Cancel</a>
        </form>
    </div>

{% endblock %}
