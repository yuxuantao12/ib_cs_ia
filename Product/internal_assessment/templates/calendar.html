{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="col-md-8" style="padding-left: 10px">
        <h2 class="mb-4">Calendar</h2>
        <!-- Calendar container -->
        <div id="calendar"></div>
    </div>
</div>

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        // Initialize the calendar
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',  // default view is month
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'  // views
            },
            events: [
                {% for event in events %}
                {
                    title: '{{ event[1] }}',
                    start: '{{ event[2] }} {{ event[3] }}',  // Assuming event[3] stores the time
                },
                {% endfor %}
            ],
            eventClick: function(info) {
                var eventTitle = info.event.title;
                var eventStart = info.event.start.toLocaleString();  // Format date and time
                alert('Event: ' + eventTitle + '\nStart: ' + eventStart);  // Display event title and start time
            }
        });

        // Render the calendar
        calendar.render();
    });
</script>
{% endblock %}
