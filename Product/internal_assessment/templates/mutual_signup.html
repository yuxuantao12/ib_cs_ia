{% extends "base.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutual Signups</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Mutual Signups</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Mutual Signups Count</th>
                </tr>
            </thead>
            <tbody>
                {% if mutual_signups %}
                    {% for user, count in mutual_signups.items() %}
                        <tr>
                            <td>{{ user }}</td>
                            <td>{{ mutual_signups[user] }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="2" class="text-center">No mutual signups found.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
{% endblock %}
